<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 46">
	
	<linearGradient id="uppergrad" x1="0" y1="0" x2="0" y2="100%">
		<stop stop-color="#7F7F7F" offset="0" />
		<stop stop-color="#787878" offset="13%" />
		<stop stop-color="#1F1F1F" offset="100%" />
	</linearGradient>
  
	<linearGradient id="lowergrad" x1="0" y1="100%" x2="0" y2="100%">
		<stop stop-color="#1B1B1B" offset="0%" />
		<stop stop-color="#393939" offset="100%" />
	</linearGradient>
	
	<g id="button" fill-opacity="0.9" shape-rendering="optimizeSpeed">
		<rect id="border" x="0" y="0" width="200" height="46" style="stroke-width: 1; stroke:rgb(0,0,0)" />
		<rect id="upperbar" x="1" y="1" width="198" height="22" fill="url(#uppergrad)" />
		<rect id="lowerbar" x="1" y="37" width="198" height="8" fill="url(#lowergrad)" />
	</g>
	
	<text x="10" y="32" fill="white" font-family="Segoe UI" font-size="30">
		TV
    </text>
